{% extends "book/base.html" %}

{% block content %}
    <div class="container mt-3">
        <h3 class="text-center"  >CREATION D'UN CONTACT</h3>
        <div class="row justify-content-center">
           <div class="box-center col-md-4 col-sm-6 my-3 shadow">
               <form action="{% url 'book:process_create' %}" method="post" encrypt="multipart/form-data">
                   {% csrf_token %}
                   {% include "book/_form.html" %}
                   <button class="btn btn-secondary mb-2 " type="submit" name="action" value="add">Submit</button>
                   <button class="btn btn-warning mb-2 " type="reset" name="action" value="reset">Reset</button>
               </form>
           </div> 
        </div>
    </div>
{% endblock %}
