<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%block title%}Document{%endblock%}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c1f9ec2aef.js" crossorigin="anonymous"></script>
    <style>
        a {
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-secondary bg-gradient fixed-top">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarNav">
                    <a class="navbar-brand" href="#">LOGO</a>
                    <ul class="navbar-nav">
                        <li class="nav-item"><a aria-current="page" class="nav-link {% if request.resolver_match.url_name == 'index' %}active{% endif %}" href="{% url 'book:index' %}"><i class="fa-regular fa-house"></i> Home</a></li>
                        <li class="nav-item"><a aria-current="page" class="nav-link {% if request.resolver_match.url_name == 'create' %}active{% endif %}" href="{% url 'book:create' %}"><i class="fa-solid fa-circle-plus"></i> Create</a></li>
                        <li class="nav-item"><a aria-current="page" class="nav-link {% if request.resolver_match.url_name == 'config' %}active{% endif %}" href="{% url 'admin:index' %}"> <i class="fa-solid fa-gear"></i>Config</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container-fluid mb-5"><br></div>


    {% block content%}
    {% endblock %}

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const deleteLinks = document.querySelectorAll('.delete-link');

            deleteLinks.forEach(link => {
                link.addEventListener('click', function(event) {
                    const confirmation = confirm('Êtes-vous sûr de vouloir supprimer ce contact ? Cette action est irréversible.');

                    if (!confirmation) {
                        event.preventDefault();
                    }
                });
            });
        });
    </script>
</body>

</html>
