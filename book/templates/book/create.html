{% extends "book/base.html" %}

{% block content %}
    <h3>CREATION D'UN CONTACT</h3>
    <div>
        <form action="{% url 'book:general_process' %}" method="post" encrypt="multipart/form-data">
            {% csrf_token %}
            {% include "book/_form.html" %}
            <button type="submit" name="action" value="add">Submit</button>
            <button type="reset" name="action" value="reset">Reset</button>
        </form>
    </div>
{% endblock %}
