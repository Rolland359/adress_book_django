<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%block title%}Document{%endblock%}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-secondary bg-gradient">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarNav">
                    <a class="navbar-brand" href="#">LOGO</a>
                    <ul class="navbar-nav">
                        <li class="nav-item"><a aria-current="page" class="nav-link {% if request.resolver_match.url_name == 'index' %}active{% endif %}" href="{% url 'book:index' %}">Home</a></li>
                        <li class="nav-item"><a aria-current="page" class="nav-link {% if request.resolver_match.url_name == 'create' %}active{% endif %}" href="{% url 'book:create' %}">Create</a></li>
                        <li class="nav-item"><a aria-current="page" class="nav-link {% if request.resolver_match.url_name == 'config' %}active{% endif %}" href="{% url 'admin:index' %}">Config</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    {% block content%}
    {% endblock %}
</body>
</html>
