{% load static %}

<div class="mb-3 mt-3">
    <label for="name"class="form-label">Name</label>
    <input class="form-control" type="text" name="name" id="name" value="{{name}}">
</div>
<div class="mb-3">
    <label for="lastname" class="form-label">Last name</label>
    <input class="form-control" type="text" name="lastname" id="lastname" value="{{lastname}}">
</div>
<div class="mb-3">
    <label for="phone" class="form-label">Phone</label>
    <input class="form-control" type="text" name="phone" id="phone" value="{{phone}}">
</div>
<div class="mb-3">
    <label for="email" class="form-label">e-mail</label>
    <input class="form-control" type="text" name="email" id="email" value="{{email}}">
</div>
<div class="mb-3">
    <label for="address" class="form-label">Address</label>
    <input class="form-control" type="text" name="address" id="address" value="{{adress}}">
</div>
<div class="mb-3">
    <input class="form-control" type="file" name="photo" id="photo" value="{{photo}}" accept="image/*">
</div>
